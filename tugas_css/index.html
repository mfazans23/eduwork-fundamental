<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      data-default-icon="https://static.cdninstagram.com/rsrc.php/v3/yb/r/lswP1OF1o6P.png"
      rel="icon"
      sizes="192x192"
      href="https://static.cdninstagram.com/rsrc.php/v3/yb/r/lswP1OF1o6P.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;500;600&family=Raleway:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <div class="display-image">
        <img src="./hero-image.png" alt="instagram" />
      </div>
      <div class="main-container">
        <div class="form-container">
          <div class="form-title">
            <i
              data-visualcompletion="css-img"
              aria-label="Instagram"
              class=""
              role="img"
              style="
                background-image: url('https://static.cdninstagram.com/rsrc.php/v3/yi/r/ZFtnMBJnHU_.png');
                background-position: 0px -554px;
                background-size: auto;
                width: 175px;
                height: 51px;
                background-repeat: no-repeat;
                display: inline-block;
              "
            ></i>
          </div>
          <form action="#">
            <div class="input-group">
              <input
                type="email"
                name="email"
                placeholder="Phone number, username, or email"
              />
            </div>
            <div class="input-group password-field">
              <input
                class="password"
                type="password"
                name="password"
                placeholder="Password"
              />
              <button class="show-btn" id="show-btn">Show</button>
            </div>
            <button class="submit-btn" type="submit">Log in</button>
          </form>
          <div class="separate-line">
            <div class="line-left"></div>
            OR
            <div class="line-right"></div>
          </div>
          <a href="#" class="fb-login-link">
            <i class="fa-brands fa-square-facebook"></i>
            <span> Log in with Facebook </span>
          </a>
          <a
            href="https://www.instagram.com/accounts/password/reset/"
            class="forgot-password-link"
            >Forgot password?</a
          >
        </div>

        <div class="signup-container">
          <span>Don't have an account? </span
          ><a
            href="https://www.instagram.com/accounts/emailsignup/"
            class="signup-btn"
            >Sign up</a
          >
        </div>
        <div class="download-container">
          <span>Get the app.</span>
          <div>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DDF3E2E9F-7910-4BA7-97F5-84D80F963CE0%26utm_content%3Dlo%26utm_medium%3Dbadge&pli=1"
              class="download-btn"
            >
              <img
                class="download-image"
                src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
                alt=""
                target="_blank/"
              />
            </a>
            <a
              href="ms-windows-store://pdp/?productid=9nblggh5l9xt&amp;referrer=appbadge&amp;source=www.instagram.com&amp;mode=mini&amp;pos=0%2C0%2C1822%2C1216"
              class="download-btn"
            >
              <img
                class="download-image"
                src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png"
                alt=""
              />
            </a>
          </div>
        </div>
      </div>
    </main>
    <div class="footer">
      <div class="links-container">
        <a href="#" class="link-item">Meta</a>
        <a href="#" class="link-item">About</a>
        <a href="#" class="link-item">Blog</a>
        <a href="#" class="link-item">Jobs</a>
        <a href="#" class="link-item">Help</a>
        <a href="#" class="link-item">API</a>
        <a href="#" class="link-item">Privacy</a>
        <a href="#" class="link-item">Terms</a>
        <a href="#" class="link-item">Top Accounts</a>
        <a href="#" class="link-item">Hashtags</a>
        <a href="#" class="link-item">Locations</a>
        <a href="#" class="link-item">Instagram Lite</a>
        <a href="#" class="link-item">Contact Uploading & Non-Users</a>
      </div>
      <div>
        <select name="language" class="lang-option">
          <option value="english">English</option>
          <option value="indonesia">Indonesia</option>
        </select>
        <div class="copyright">&copy;2022 Instagram from Meta</div>
      </div>
    </div>
  </body>
  <script>
    const passwordInput = document.querySelector('.password')
    const showBtn = document.getElementById('show-btn')

    passwordInput.addEventListener('keydown', function (e) {
      if (e.target.value !== '') showBtn.style.visibility = 'visible'
      else {
        showBtn.style.visibility = 'hidden'
      }
    })

    showBtn.addEventListener('click', function (e) {
      e.preventDefault()
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text'
        showBtn.innerHTML = 'Hide'
      } else {
        passwordInput.type = 'password'
        showBtn.innerHTML = 'Show'
      }
    })
  </script>
</html>
